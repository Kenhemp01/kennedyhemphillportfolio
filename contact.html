<body>
  <div class="page-transition">
    <header>
      <a href="index.html">
        <div class="logo">KH</div>

      <div class="hamburger" id="hamburger">
        <span></span>

      <nav id="nav-menu">

    <main>


      <section class="contact-section">
        <div class="contact-text">
          <h2>Contact Me</h2>
          <p>For inquiries, collaboration opportunities, or general questions, feel free to reach out via the contact
            form below or by email.</p>
          <p><strong>Email:</strong> <a href="mailto:kenhemp1@gmail.com">kenhemp1@gmail.com</a></p>
        </div>

        <form class="contact-form" action="https://formspree.io/f/xvgrqvjw" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" placeholder="Your Email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

          <button type="submit" class="btn">Send Message</button>
          <p id="form-error" class="error-message"></p>
        </form>
      </section>
    </main>
  </div>
</body>
